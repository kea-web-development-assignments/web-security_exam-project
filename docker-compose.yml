---
services:
  nginx:
    image: nginx
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./linode.haidar.dk.pem:/etc/ssl/linode.haidar.dk.pem
      - ./linode.haidar.dk.key:/etc/ssl/linode.haidar.dk.key
    ports:
      - 4000:80
      - 443:443
    depends_on:
      - web
  web:
    build:
      context: .
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - 3000:3000
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
volumes:
  pgdata:
